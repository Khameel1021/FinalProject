<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TITLE-->
    <title>Login</title>
    <!--CSS FILE-->
    <link rel="stylesheet" href="assets/css/login.css">
    <!--FONT AWESOME CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <!-- Google Fonts Cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div id="navbar">
            <div class="top-nav">
                <div class="top-header">
                    <a href="index.html" style="color: #1B3358;">Crepz&Kickz</a>
                </div>

                <div class="navmenu">
                    <div class="top-navbar">
                        <ul>
                            <li><a href="about.html">About</a></li>
                            <li><a href="login.html">Login</a></li>
                            <li><a href="delivery.html">Delivery</a></li>
                            <li><a href="shipping.html">Shipping</a></li>
                            <li><a href="contact.html">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="top-icons">
                        <i class="fa fa-user"></i>
                        <i class="fas fa-shopping-cart"></i>
                        <i class="fa fa-search"></i>
                    </div>
                </div>

                <i class="fa fa-bars" id="menuBar"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa fa-user"></i>
                        <input type="text"  placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa fa-envelope"></i>
                        <input type="text"  placeholder="E-mail">
                    </div>

                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <!--JAVASCRIPT-->
    <script src="./assets/javascript/index.js"></script>

    <script>

        let signinBtn = document.getElementById('signinBtn');
        let signupBtn = document.getElementById('signupBtn');
        let nameField = document.getElementById('nameField');
        let title = document.getElementById('title');

        signinBtn.onclick = function(){
            nameField.style.maxHeight = '0';
            title.innerHTML = 'Log In';
            signupBtn.classList.add('disable');
            signinBtn.classList.remove('disable');
        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight = '60px';
            title.innerHTML = 'Sign Up';
            signupBtn.classList.remove('disable');
            signinBtn.classList.add('disable');
        }



    </script>

</body>
</html>
